    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="row-fluid user-infos cyruxx">
          
          <div class=" btn-group col-sm-1 col-xs-1  heading-dot  pull-right" dropdown>
            <i class="fa fa-ellipsis-v fa-2x" dropdownToggle></i>  
            <ul *dropdownMenu class="dropdown-menu" role="menu">
			    <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
			    <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
			    <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
			    <li class="divider dropdown-divider"></li>
			    <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a>
			    </li>
			  </ul>
          </div>
          
            <div class="span10 offset1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">User information</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row-fluid">
                            <div class="span3">
                                <img class="img-circle"
                                     src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100"
                                     alt="User Pic">
                            </div>
                            <div class="span6">
                                <strong>{{userDetail.userName}}</strong><br>
                                <table class="table table-condensed table-responsive table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>User Name:</td>
                                        <td>{{userDetail.userName}}</td>
                                    </tr>
                                    <tr>
                                        <td>Email:</td>
                                        <td>{{userDetail.email}}</td>
                                    </tr>
                                    <tr>
                                        <td>Birthday:</td>
                                        <td>{{userDetail.birthday}}</td>
                                    </tr>
                                    <tr>
                                        <td>Gender:</td>
                                        <td>{{userDetail.gender}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
