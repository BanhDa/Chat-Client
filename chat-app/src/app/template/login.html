<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" type="text" class="input" placeholder="Email" [(ngModel)]="user.email" >
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Password" [(ngModel)]="user.password" >
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In" (click)='login()'>
				</div>
				<div class="hr"></div>
			</div>
			
			
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" type="text" class="input" placeholder="Email" [(ngModel)]="user.email">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Password" [(ngModel)]="user.password">
				</div>
				<div class="group">
					<label for="pass" class="label">User name</label>
					<input id="pass" type="text" class="input" placeholder="User name" [(ngModel)]="user.userName">
				</div>
				<div class="group">
					<label for="user" class="label">Birthday</label>
					<input id="user" type="text" class="input" placeholder="1995" [(ngModel)]="user.birthday">
				</div>
				<div class="group">
					<label for="user" class="label">Gender</label>
					<select id="user" class="input" [(ngModel)]="user.gender">
						<option value="1">Male</option>
						<option value="0">Female</option>
					</select>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up" (click)='register()'>
				</div>
				<div class="hr"></div>
			</div>
		</div>
	</div>
</div>
